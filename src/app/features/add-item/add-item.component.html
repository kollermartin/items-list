<form [formGroup]="formGroup">
    <mat-form-field appearance="fill">
        <mat-label>Item</mat-label>
        <input type="text" matInput [formControl]="formGroup.controls['name']">
        <mat-error *ngIf="formGroup.controls['name'].hasError('required')"> 
          Item name is <strong>required</strong>
        </mat-error>
      </mat-form-field>
    <button type="button" mat-raised-button color="primary" (click)="onSubmit()" [disabled]="!formGroup.valid">Add</button>
</form>
